<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Your Name</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Rodney Smith</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
        <a href="resources.html">Resources</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <div class="col-1">
        <div id="connect">
            <hr>
            <a href="https://github.com/smit239" target="_blank"><img src="assets/images/if_github-square-social-media_764894.png" height="51"/></a>
            <a href="https://www.linkedin.com/in/rodney-smith-86a81319/" target="_blank"><img src="assets/images/if_square-linkedin_317725.png" height="51"/></a>
            <a href="https://stackoverflow.com/users/11827403/rodney-smith" target="_blank"><img src="assets/images/if_stackoverflow-square-social-media_764927.png" height="51"/></a>

      <h1>Contact</h1>
      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

  </div>

  <footer>
    <div class="container">
    Copyright &copy Rodney Smith 2019    
  </div>
  </footer>
</body>

</html>
